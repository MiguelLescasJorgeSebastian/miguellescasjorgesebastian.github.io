<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-diseno2.css">
</head>
<body>
    <main class="contenedor-principal">
        <div class="lateral">
                <a href=""> </a>

        </div>
        <div class="formulario">
            <h1 class="titulo-form">
                Basic Details 
            </h1>
            <form action="" class="contenido-formulario">
                <div class="nombre">
                    <label for="nombre">Nombres</label>
                    <input type="text" id="nombre" required minlength="3" maxlength="20" placeholder="Ingresa tu Nombre">
                </div>
                <div class="apellido">
                    <label for="apellido">Apellidos</label>
                    <input type="text" id="apellido" required minlength="3" maxlength="20" placeholder="Ingresa tus Apellidos">
                </div>
                <div class="correo">
                    <label for="correoelectronico">Correo Electrónico</label>
                    <input type="email" id="correoelectronico" required placeholder="email@dominio.com">
                </div>
                <div class="id">
                    <label for="id-usuario">User ID</label>
                    <input type="text" id="id-usuario" required minlength="10" maxlength="15" >
                </div>
                <div class="pais">
                    <label for="paises">Pais</label>
                    <select name="paises" id="paises" required>
                        <option value="Mexico">Mexico</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Colombia">Colombia</option>
                      </select>
                </div>
                <div class="estado">
                    <label for="estados">Estado</label>
                    <select name="estados" id="estados" required>
                        <option value="Mexico">Mexico</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Colombia">Colombia</option>
                      </select>
                </div>
                <div class="municipio">
                    <label for="municipios">Municipio</label>
                    <select name="municipios" id="municipios" required>
                        <option value="Mexico">Mexico</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Colombia">Colombia</option>
                      </select>
                </div>
                <div class="telefono">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono"  required placeholder="(XXX)XXXX-XX-XX">
                </div>
                <div class="codigos">
                    <label for="codigo">Codigo de Referencia</label>
                    <input type="number" id="codigo"  required placeholder="XXX-XXX">
                </div>
                <div class="reiniciar">
                    <input type="reset" value="Cancelar orden" class="boton">
                </div>
                <div class="enviar">
                    <input type="submit" value="Continuar" class="boton2">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
